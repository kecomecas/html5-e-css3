<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            background-color: blue;
            
            height: 300px;
            width: 300px;
            
            border: 10px solid red;
            
            padding: 10px;

            outline: 10px 10px 10px 10px;
            
            margin: auto;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos também são exemplo de box-level, mas os <a href="#">links são exemplo de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
