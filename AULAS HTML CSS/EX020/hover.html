<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de rover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            background-color: white;
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de rover</h1>
    <p>passe o mouse aqui abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do texto</p>
</body>
</html>
